<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!--güncelleme Modalı -->
    <div class="modal fade" id="exampleModalupdateUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Kişi Düzenle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="modalForm">
                        <div ng-repeat="d in employess.data">
                            <div class="form-group">
                                <label for="name">İsim</label>
                                <input type="text" ng-model="d.name" class="form-control" id="name" name="name" placeholder="İsim Giriniz">
                            </div>
                            <div class="form-group">
                                <label for="email">E-Posta adresi</label>
                                <input type="email" ng-model="d.email" class="form-control" id="email" name="email" placeholder="E-Posta adresi giriniz">
                            </div>
                            <div class="form-group">
                                <label for="position">Pozisyon</label>
                                <input type="text" ng-model="d.position" class="form-control" id="position" name="position" placeholder="Çalışan Pozisyonu giriniz">
                            </div>
                            <div class="form-group">



                                <label for="position">Department</label>
                                <div class="dropdown ">
                                    <span ng-if="d.department.departmentName==null" class="btn dropdown-toggle text-secondary btn-sm " type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        Departman seçiniz
                                    </span>
                                    <span ng-if="d.department.departmentName!=null" class="btn dropdown-toggle text-secondary btn-sm " type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        {{d.department.departmentName}}
                                    </span>
                                    <ul class="dropdown-menu">
                                        <li class="dropdown-item " ng-click="departments.add();">
                                            +  Departman ekle
                                        </li>
                                        <li class="dropdown-item " ng-repeat="dept in departments.list" ng-click="d.departmentID = dept.departmentID ;d.department.departmentName=dept.departmentName;">
                                            {{dept.departmentName}}
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>



                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                    <button type="button" ng-disabled="employess.data[0].departmentID==null" class="btn btn-primary" ng-click="employess.update();">Güncelle</button>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
