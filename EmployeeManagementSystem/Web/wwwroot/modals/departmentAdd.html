<html>
<head>

</head>
<body>

                </div>
                <div class="modal-body">
                    <form id="modalForm">
                        <div class="form-group">
                            <label for="name">İsim</label>
                            <input type="text" ng-model="departments.form.name" class="form-control" id="name" name="name" placeholder="Departman ismi">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                    <button type="button" class="btn btn-primary" ng-click="departments.save();">kaydet</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
